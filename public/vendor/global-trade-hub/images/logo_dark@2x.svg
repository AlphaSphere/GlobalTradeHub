<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .main-text { font-size: 24px; fill: #2c2e2e; }
    .sub-text { font-size: 12px; fill: #2c2e2e; }
  </style>
  <rect width="200" height="60" rx="5" fill="#ffffff"/>
  <text x="100" y="30" text-anchor="middle" class="logo-text main-text">Global Trade Hub</text>
  <text x="100" y="45" text-anchor="middle" class="logo-text sub-text">全球贸易中心</text>
</svg>